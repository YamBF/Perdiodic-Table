<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/test-tube.1024x1007.png" type="image/png">
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js"></script>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          }
        };
        </script>
        <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>

    <title>Periodic table</title>
</head>

<body>

    <header>
        <div class="title-wrapper">
            <h1 class="title">Periodic table of elements</h1>
        </div>
    </header>

    <div class="main-wrapper">

        <div class="main-left">

            <div class="table-wrapper">

                <div class="parent">

                    <div id="x1y1"></div>    <!-- Hydrogen -->

                    <div id="x2y2"> </div>    <!-- Beryllium -->

                    <div id="x15y2"> </div>   <!-- Nitrogen -->
                    <div id="x16y2"> </div>   <!-- Oxygen -->
                    <div id="x17y2"> </div>   <!-- Fluorine -->
                    <div id="x18y2"> </div>   <!-- Neon -->
                    <div id="x1y3"> </div>    <!-- Sodium -->
                    <div id="x2y3"> </div>    <!-- Magnesium -->
                    <div id="x13y3"> </div>   <!-- Aluminum -->
                    <div id="x14y3"> </div>   <!-- Silicon -->

                    <div id="x16y3"> </div>   <!-- Sulfur -->
                    <div id="x17y3"> </div>   <!-- Chlorine -->
                    <div id="x18y3"> </div>   <!-- Argon -->
                    <div id="x1y4"> </div>    <!-- Potassium -->
                    <div id="x2y4"> </div>    <!-- Calcium -->
                    <div id="x3y4"> </div>    <!-- Scandium -->
                    <div id="x4y4"> </div>    <!-- Titanium -->

                    <div id="x10y4"> </div>   <!-- Nickel -->
                    <div id="x11y4"> </div>   <!-- Copper -->
                    <div id="x12y4"> </div>   <!-- Zinc -->
                    <div id="x13y4"> </div>   <!-- Gallium -->
                    <div id="x14y4"> </div>   <!-- Germanium -->
                    <div id="x15y4"> </div>   <!-- Arsenic -->
                    <div id="x16y4"> </div>   <!-- Selenium -->
                    <div id="x17y4"> </div>   <!-- Bromine -->
                    <div id="x18y4"> </div>   <!-- Krypton -->
                    <div id="x1y5"> </div>    <!-- Rubidium -->
                    <div id="x2y5"> </div>    <!-- Strontium -->
                    <div id="x3y5"> </div>    <!-- Yttrium -->
                    <div id="x4y5"> </div>    <!-- Zirconium -->
                    <div id="x5y5"> </div>    <!-- Niobium -->

                    <div id="x7y5"> </div>    <!-- Technetium -->
                    <div id="x8y5"> </div>    <!-- Ruthenium -->
                    <div id="x9y5"> </div>    <!-- Rhodium -->
                    <div id="x10y5"> </div>   <!-- Palladium -->
                    <div id="x11y5"> </div>   <!-- Silver -->
                    <div id="x12y5"> </div>   <!-- Cadmium -->
                    <div id="x13y5"> </div>   <!-- Indium -->

                    <div id="x16y5"> </div>   <!-- Tellurium -->

                    <div id="x1y6"> </div>    <!-- Cesium -->
                    <div id="x2y6"> </div>    <!-- Barium -->
                    <div id="x4y6"> </div>    <!-- Hafnium -->
                    <div id="x5y6"> </div>    <!-- Tantalum -->
                    <div id="x6y6"> </div>    <!-- Tungsten -->
                    <div id="x7y6"> </div>    <!-- Rhenium -->

                    <div id="x13y6"> </div>   <!-- Thallium -->
                    <div id="x14y6"> </div>   <!-- Lead -->
                    <div id="x15y6"> </div>   <!-- Bismuth -->
                    <div id="x16y6"> </div>   <!-- Polonium -->
                    <div id="x17y6"> </div>   <!-- Astatine -->
                    <div id="x18y6"> </div>   <!-- Radon -->
                    <div id="x1y7"> </div>    <!-- Francium -->
                    <div id="x2y7"> </div>    <!-- Radium -->

                    <div id="x17y7"> </div>   <!-- Tennessine -->
                    <div id="x18y7"> </div>   <!-- Oganesson -->
                    <div id="x3y9"> </div>    <!-- Lanthanum -->
                    <div id="x4y9"> </div>    <!-- Cerium -->
                    <div id="x5y9"> </div>    <!-- Praseodymium -->
                    <div id="x6y9"> </div>    <!-- Neodymium -->
                    <div id="x7y9"> </div>    <!-- Promethium -->
                    <div id="x8y9"> </div>    <!-- Samarium -->
                    <div id="x9y9"> </div>    <!-- Europium -->
                    <div id="x10y9"> </div>   <!-- Gadolinium -->
                    <div id="x11y9"> </div>   <!-- Terbium -->
                    <div id="x12y9"> </div>   <!-- Dysprosium -->

                    <div id="x17y10"> </div>  <!-- Lawrencium -->
                    
                </div>

            </div>

            <div class="natures-wrapper">
                <div class="nature alkali">
                    <span id="nature-blue" class="color-logo"></span>
                    <span>Alkali metals</span>
                </div>

                <div class="nature metalloids">
                    <span id="nature-dark-blue" class="color-logo"></span>
                    <span>Metalloids</span>
                </div>

                <div class="nature actinides">
                    <span id="nature-turquoise" class="color-logo"></span>
                    <span>Actinides</span>
                </div>

                <div class="nature alka-earth-metals">
                    <span id="nature-orange" class="color-logo"></span>
                    <span>Alkaline earth metals</span>
                </div>

                <div class="nature reactive-nonmetals">
                    <span id="nature-green" class="color-logo"></span>
                    <span>Reactive nonmetals</span>
                </div>

                <div class="nature unknowns">
                    <span id="nature-grey" class="color-logo"></span>
                    <span>Unknown properties</span>
                </div>

                <div class="nature transition-metals">
                    <span id="nature-pink" class="color-logo"></span>
                    <span>Transition metals</span>
                </div>

                <div class="nature noble-gases">
                    <span id="nature-purple" class="color-logo"></span>
                    <span>Noble gases</span>
                </div>

                <div class="nature lanthanide">
                    <span id="nature-red" class="color-logo"></span>
                    <span>Lanthanides</span>
                </div>

                <div class="nature post-transition-metals">
                    <span id="nature-yellow" class="color-logo"></span>
                    <span>Post-transition metals</span>
                </div>
            </div>
            

        </div>

        <div class="main-right">

            <div id="symbol-right-id" class="symbol-right">
                <div id="atomic-mass-nbr" class="atomic-mass-nbr-txt">
                    <div id="atomic-nbr-txt-id" class="atomic-nbr-txt"></div>
                    <div id="atomic-mass-txt-id" class="atomic-mass-txt"></div>
                </div>
                <div id="symbol-txt-id" class="symbol-txt"></div>
                <div id="name-txt-id" class="name-txt"></div>
            </div>

            <div class="summary-wrapper">
                <p id="summary-text"></p>
            </div>

            <div class="right-text">

                <div class="atomic-mass-text">
                    <span>Atomic mass : </span>
                    <span id="atomic-mass-id" class="atomic-mass-value"></span>
                    <span>$u$</span>
                </div>

                <div class="density-text">
                    <span>Density : </span>
                    <span id="density-id" class="density-value"></span>
                    <span>$\frac{g}{cm^3}$</span>
                </div>
    
                <div class="melting-point-text">
                    <span>Melting point : </span>
                    <span id="melting-point-id" class="melting-point-value"></span>
                    <span>$K$</span>
                </div>
    
                <div class="boiling-point-text">
                    <span>Boiling point : </span>
                    <span id="boiling-point-id" class="boiling-point-value"></span>
                    <span>$K$</span>
                </div>

                <div class="discovered-text">
                    <span>Discovered by : </span>
                    <span id="discovered-by-id" class="discovered-by-value"></span>
                </div>

                <div class="source-text">
                    <a id="source-id" class="source-value" href="" target="_blank"></a>
                </div>


            </div>

        </div>

    </div>

</body>
</html>
